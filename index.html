<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Crystal</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>crystal thingy</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                Click on crystals, make them do stuff, try and have it equal the target number.
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                Target Number
            </div>
            <div class="col-md-6">
                Record
                <div class="row">
                    <div class="col-md-6">Wins:</div>
                    <div class="col-md-6" id="wins"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Losses:</div>
                    <div class="col-md-6" id="loss"></div>
                </div>
            </div>
            <div class="col-md-6" id="randTarget">
            </div>

        </div>

        <div class="row">
            <div class="col-md-3 gem" id="gem1">
                Gem 1
            </div>
            <div class="col-md-3 gem" id="gem2">
                Gem 2
            </div>
            <div class="col-md-3 gem" id="gem3">
                Gem 3
            </div>
            <div class="col-md-3 gem" id="gem4">
                Gem 4
            </div>
        </div>



        <div class="row">
            <div class="col-md-6">
                Gems Added Up
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="total">

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>

</html>
